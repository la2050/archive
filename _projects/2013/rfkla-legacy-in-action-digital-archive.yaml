Please explain how you will evaluate your project. How will you measure success?: "RFK-LA plans to conduct a longitudinal research study with its USC Partners, collecting qualitative data regarding each developmental stage of the project.  \r\n \r\nSuccess will be determined by a series of empirical measurements to be designed to evaluate individual student’s performances, as well as determine how well the overall program is performing. \r\n\r\nTeachers will also be regularly surveyed to determine how well the Project supports their work, specifically in integrating social justice and civil rights themes across content areas aligned to the Common Core Standards. \r\n\r\nTeachers will also be periodically queried on how effective the project is in providing lesson plans in which alternative forms of assessments are utilized to encourage student creativity and student voice.\r\n\r\nRFK-LA, with its partner Seabourne Consulting will use sophisticated Web analytics to measure and analyze the data collected by the Archives in order to optimize usage.\r\n"
How will your project benefit Los Angeles?: "1. The RFK-LA Archive Project will amplify 21st Century learning opportunities for students throughout the LAUSD\r\n\r\n2. Through a social justice lens, the Archive will promote connectivity between students and with the larger Los Angeles community by: \r\n\r\n•    Using the social networking component of the RFK-LA Archive to engage young people in dialogues throughout the LAUSD\r\n•    Introducing students to diverse and multicultural perspectives, thereby creating a more cohesive community of learners\r\n•    Promoting a shared vision of social responsibility across the LAUSD student community\r\n•    Chronicling the lives and stories of Los Angeles residents, for distribution on the RFK-LA Archive site\r\n•    Serving as a hub for conversations with the Los Angeles community and beyond, the archives will become a “prestige” project to enhance Los Angeles’ reputation as a city of 21st Century educational excellence \r\n"
What would success look like in the year 2050 regarding your indicator?: "By 2050 the RFK-LA Archive technology platform and learning management system will be freely available to any interested school system or educational institution.  The Archive platform will be the standard mechanism through which students create materials demonstrating capabilities learned in school. As a universally accepted learning tool based on a rigorously validated set of technologies, the RFK-LA Archive’s learning technology will have a world-wide impact by advancing students’ understanding of and capability to use technology, while also quantitatively improving learning and performance by increasing interest and engagement. \r\n\r\nBy 2050, the RFK-LA Archive will be seamlessly integrated across all subject areas throughout the LAUSD schools. Students attending LAUSD schools will be fully media literate and adept at producing media rich content for a global audience. Having gained diverse perspectives through their work, RFK-LA Archive contributors will become role models for others. The alumni of the RFK-LA Archive Program will become civic-minded leaders in Los Angeles and engaged world citizens.\r\n"
