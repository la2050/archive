# For cache busting
version: 0.0.1


permalink: pretty

exclude:
  - CNAME
  - README
  - Gemfile
  - Gemfile.lock
  - _node
  - sitemap.txt
  - assets/images/learn/original
  - assets/images/create/original
  - assets/images/play/original
  - assets/images/connect/original
  - assets/images/live/original
  - assets/images/goals/original
  - assets/images/home/original
  - assets/images/vote/original

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: learn
    values:
      layout: project
      body_class: blueberry
  - scope:
      path: ""
      type: create
    values:
      layout: project
      body_class: banana
  - scope:
      path: ""
      type: play
    values:
      layout: project
      body_class: strawberry
  - scope:
      path: ""
      type: connect
    values:
      layout: project
      body_class: tangerine
  - scope:
      path: ""
      type: live
    values:
      layout: project
      body_class: lime
  - scope:
      path: ""
      type: projects
    values:
      layout: project
      body_class: strawberry
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization
      body_class: strawberry

collections:
  learn:
    output: true
    permalink: /learn/:path/
  create:
    output: true
    permalink: /create/:path/
  play:
    output: true
    permalink: /play/:path/
  connect:
    output: true
    permalink: /connect/:path/
  live:
    output: true
    permalink: /live/:path/
  projects:
    output: true
    permalink: /projects/:path/
  organizations:
    output: true
    permalink: /organizations/:path/
