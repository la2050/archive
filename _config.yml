# For cache busting
version: 0.0.5


permalink: pretty

exclude:
  - CNAME
  - README
  - Gemfile
  - Gemfile.lock
  - _node
  - sitemap.txt
  - assets/images/goals/original
  - assets/images/home/original
  - assets/images/vote/original

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: projects
    values:
      layout: project
      body_class: strawberry
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization
      body_class: blueberry
  - scope:
      path: ""
      type: tags
    values:
      layout: project-list
      body_class: blueberry

collections:
  projects:
    output: true
    permalink: /:path/
  organizations:
    output: true
    permalink: /:path/
  tags:
    output: true
    permalink: /:path/


